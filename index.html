<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>

    <style>
        /* css/style.css
   Paste this file and keep your existing HTML (no changes required).
*/

        /* ---------- Root / theme ---------- */
        :root {
            --bg-1: #edfff3;
            --bg-2: #ffd6ea;
            --accent: #ff66a3;
            --accent-2: #ffb3d4;
            --button-glow: rgba(255, 102, 163, 0.35);
            --glass: rgba(255, 255, 255, 0.25);
            --text-dark: #3a0833;
            --mono: 'Moul', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        /* reset & base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%;
            font-family: var(--mono);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: var(--text-dark);
            background:
                radial-gradient(1200px 600px at 10% 10%, rgba(255, 182, 193, 0.18), transparent 15%),
                radial-gradient(800px 400px at 90% 80%, rgba(255, 210, 230, 0.16), transparent 10%),
                linear-gradient(180deg, var(--bg-1), var(--bg-2));
            overflow-x: hidden;
        }

        /* ---------- floating hearts layers using pseudo elements ---------- */
        body::before,
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background-repeat: repeat;
            background-position: 0 0;
            opacity: 0.95;
            mix-blend-mode: screen;
            filter: drop-shadow(0 6px 14px rgba(255, 102, 163, 0.12));
        }

        /* small hearts layer */
        body::before {
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23ff7aa6' d='M12 21s-7-4.9-9.1-7.1C.9 11.5 2.1 6.7 6 5.2c1.8-.7 3.7.1 4.9 1.8 1.2-1.7 3.1-2.5 4.9-1.8 3.9 1.5 5.1 6.3 3.1 8.7C19 16.1 12 21 12 21z'/></svg>");
            background-size: 70px;
            animation: floatHeartsSmall 18s linear infinite;
            opacity: 0.85;
        }

        /* bigger hearts layer */
        body::after {
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23ff4c8b' d='M12 21s-7-4.9-9.1-7.1C.9 11.5 2.1 6.7 6 5.2c1.8-.7 3.7.1 4.9 1.8 1.2-1.7 3.1-2.5 4.9-1.8 3.9 1.5 5.1 6.3 3.1 8.7C19 16.1 12 21 12 21z'/></svg>");
            background-size: 130px;
            animation: floatHeartsBig 28s linear infinite reverse;
            opacity: 0.6;
        }

        /* heart animations: move diagonally up so they look like drifting */
        @keyframes floatHeartsSmall {
            0% {
                background-position: 0% 100%, 20% 90%;
            }

            50% {
                background-position: 50% 50%, -20% 30%;
            }

            100% {
                background-position: 100% -10%, 120% -40%;
            }
        }

        @keyframes floatHeartsBig {
            0% {
                background-position: 100% 120%;
            }

            50% {
                background-position: 40% 40%;
            }

            100% {
                background-position: -10% -30%;
            }
        }

        /* ---------- soft bokeh / vignette ---------- */
        .page-vignette {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(50% 40% at 50% 20%, rgba(255, 255, 255, 0.06), transparent 18%),
                radial-gradient(30% 60% at 10% 80%, rgba(255, 230, 245, 0.05), transparent 8%),
                radial-gradient(20% 40% at 90% 20%, rgba(255, 210, 240, 0.04), transparent 6%);
            pointer-events: none;
        }

        /* ---------- container layout ---------- */
        .description {
            z-index: 3;
            position: relative;
            text-align: center;
            padding: 6rem 1.5rem 1.5rem;
        }

        /* Title style (anime-ish) */
        .description h1 {
            font-size: clamp(2.4rem, 6vw, 4.2rem);
            letter-spacing: 1px;
            color: #a57575;
            text-shadow:
                0 6px 22px rgba(255, 102, 163, 0.28),
                0 2px 8px rgba(0, 0, 0, 0.12);
            background: linear-gradient(90deg, #fff 0%, #ffe6f0 35%, #ffd6ea 100%);
            /* -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; */
            display: inline-block;
            padding: 0.4rem 1.2rem;
            border-radius: 14px;
            backdrop-filter: blur(6px) saturate(1.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 30px rgba(255, 102, 163, 0.08);
            transform: translateZ(0);
            transition: transform 0.45s cubic-bezier(.2, .9, .3, 1);
        }

        .description h1:hover {
            transform: translateY(-6px) scale(1.02);
        }

        /* ---------- buttons ---------- */
        .button {
            z-index: 4;
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2.2rem;
            padding-bottom: 4rem;
        }

        /* button wrappers to get glass + anime glow */
        .botones {
            position: relative;
            display: inline-block;
            border: none;
            padding: 0;
            background: transparent;
            border-radius: 14px;
            cursor: pointer;
            transform: translateZ(0);
        }

        /* inner link styles */
        .botones a {
            display: inline-block;
            text-decoration: none;
            padding: 0.9rem 1.8rem;
            min-width: 110px;
            text-align: center;
            font-weight: 700;
            font-size: 1.05rem;
            color: #fff;
            border-radius: 12px;
            background: linear-gradient(180deg, var(--accent), var(--accent-2));
            box-shadow:
                0 8px 26px var(--button-glow),
                0 3px 8px rgba(0, 0, 0, 0.12) inset;
            border: 1px solid rgba(255, 255, 255, 0.14);
            transition: all 220ms ease;
            letter-spacing: 0.6px;
            backdrop-filter: blur(6px);
            display: inline-block;
        }

        /* animated ring on hover */
        .botones a::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(.9);
            width: 120%;
            height: 120%;
            border-radius: inherit;
            box-shadow: 0 0 0 0 rgba(255, 102, 163, 0.28);
            transition: box-shadow 300ms ease, transform 300ms ease;
            z-index: -1;
        }

        /* hover & active */
        .botones:hover a {
            transform: translateY(-6px) scale(1.02);
            box-shadow:
                0 16px 40px rgba(255, 102, 163, 0.22),
                0 4px 12px rgba(0, 0, 0, 0.15) inset;
        }

        .botones:active a {
            transform: translateY(-2px) scale(.99);
            box-shadow: 0 10px 22px rgba(255, 102, 163, 0.16);
        }

        /* No / Yes specific color accents */
        #btnno {
            background: linear-gradient(180deg, #f78fb3, #ff9fc0);
            outline: 3px solid rgba(255, 255, 255, 0.02);
        }

        .botones:first-child a {
            background: linear-gradient(180deg, #ff7aa6, #ff4c8b);
        }

        /* tiny sparkling animation on buttons (pseudo elements) */
        .botones a::before {
            content: "";
            position: absolute;
            inset: -6px;
            border-radius: inherit;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0));
            transform: translateX(-120%) skewX(-10deg);
            opacity: 0.6;
            transition: transform 700ms ease;
            pointer-events: none;
        }

        .botones:hover a::before {
            transform: translateX(120%) skewX(-10deg);
        }

        /* ---------- small descriptor / subtitle ----------
   if you want a subtitle under title, style it here */
        .description p {
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0.6rem;
            font-size: clamp(0.95rem, 1.8vw, 1.1rem);
            opacity: 0.95;
        }

        /* ---------- responsive & layout niceties ---------- */
        @media (min-width:992px) {
            .description {
                padding-top: 8rem;
            }

            .button {
                gap: 1.6rem;
            }
        }

        /* nice focus for accessibility */
        .botones a:focus {
            outline: 3px solid rgba(255, 255, 255, 0.18);
            outline-offset: 4px;
        }

        /* ---------- small floating sparkle near buttons ---------- */
        .button::after {
            content: "";
            position: absolute;
            width: 320px;
            height: 120px;
            left: 50%;
            transform: translateX(-50%);
            bottom: 14%;
            background:
                radial-gradient(10px 10px at 20% 30%, rgba(255, 255, 255, 0.28), transparent 6%),
                radial-gradient(8px 8px at 70% 60%, rgba(255, 255, 255, 0.22), transparent 6%),
                linear-gradient(90deg, rgba(255, 102, 163, 0.05), transparent);
            filter: blur(8px);
            opacity: 0.85;
            pointer-events: none;
            z-index: 1;
            transform-origin: center;
            animation: shimmer 6s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translate(-50%, 0) rotate(-2deg) scale(1);
                opacity: 0.9;
            }

            50% {
                transform: translate(-50%, -6px) rotate(2deg) scale(1.02);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, 0) rotate(-2deg) scale(1);
                opacity: 0.9;
            }
        }

        /* keep content above decorations */
        .description,
        .button {
            position: relative;
            z-index: 5;
        }

        /* ---------- small utility: center the page vertically on tall screens ---------- */
        .main-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* ---------- End of file ---------- */
    </style>
</head>


<body>


    <div class="description">
        <h1 style="font-family:'Moul', serif ;">Do you love me ?</h1>
    </div>
    <div class="button">
        <button class="botones">
            <a href="flower.html" style="color: #fff;">Yes</a>
        </button>
        <button class="botones">
            <a href="no.html" id="btnno" style="color: #fff;">No</a>
        </button>
    </div>

</body>

</html>
