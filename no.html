<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Page</title>
  <style>
    /* =========================
       CSS Variables (theme)
       ========================= */
    :root{
      --bg-1: #0f172a;        /* dark navy */
      --bg-2: #0b1220;        /* near-black */
      --accent-1: #7c3aed;    /* purple */
      --accent-2: #06b6d4;    /* cyan */
      --glass: rgba(255,255,255,0.06);
      --glass-strong: rgba(255,255,255,0.08);
      --muted: rgba(255,255,255,0.65);
      --radius: 18px;
      --max-width: 1100px;
      --transition-fast: 180ms ease;
    }

    /* ================
       Page reset + layout
       ================ */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
                   Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 800px at 10% 10%, rgba(124,58,237,0.12), transparent 6%),
                  radial-gradient(1000px 700px at 90% 90%, rgba(6,182,212,0.07), transparent 6%),
                  linear-gradient(180deg,var(--bg-1), var(--bg-2));
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    /* Subtle floating shapes for visual interest */
    .float-shape{
      position:fixed;
      border-radius:50%;
      filter:blur(30px);
      opacity:0.14;
      transform:translateZ(0);
      pointer-events:none;
    }
    .shape-a{width:420px;height:420px;left:-120px;top:-80px;background:linear-gradient(135deg,var(--accent-1),transparent)}
    .shape-b{width:300px;height:300px;right:-80px;bottom:-100px;background:linear-gradient(135deg,var(--accent-2),transparent)}

    /* Container */
    .wrap{
      width:100%;
      max-width:var(--max-width);
      margin:0 auto;
      display:grid;
      grid-template-columns: 1fr;
      gap:20px;
      align-items:center;
      justify-items:center;
    }

    /* Glass card for the heading */
    .card{
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:calc(var(--radius) + 4px);
      padding:36px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
      position:relative;
      overflow:hidden;
      transform-origin:center;
      animation:popIn 420ms cubic-bezier(.2,.9,.2,1);
    }

    @keyframes popIn {
      from { opacity:0; transform: translateY(8px) scale(.995) }
      to   { opacity:1; transform: translateY(0) scale(1) }
    }

    /* Main heading style */
    h1{
      margin:0 0 18px 0;
      font-size: clamp(1.6rem, 3.6vw, 2.8rem);
      line-height:1.03;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #fff, rgba(255,255,255,0.85));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 30px rgba(12,18,30,0.45);
    }

    /* Subtext / tagline */
    .lead{
      margin:0 0 22px 0;
      color:var(--muted);
      font-size: clamp(.95rem, 2.2vw, 1.05rem);
    }

    /* Button (anchor styled) */
    .btn{
      display:inline-grid;
      grid-auto-flow:column;
      gap:10px;
      align-items:center;
      justify-content:center;
      padding:12px 18px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      border-radius:999px;
      color:white;
      text-decoration:none;
      font-weight:600;
      letter-spacing:.01em;
      box-shadow: 0 6px 20px rgba(12,18,30,0.45);
      border: none;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), opacity var(--transition-fast);
      will-change: transform;
    }
    .btn:focus{outline:3px solid rgba(124,58,237,0.18); outline-offset:4px}
    .btn:hover{transform: translateY(-4px); box-shadow: 0 18px 40px rgba(6,182,212,0.12)}
    .btn:active{transform: translateY(-1px) scale(.997)}
    .btn .chev{opacity:.95; transform:translateX(0); transition:transform 220ms ease}
    .btn:hover .chev{transform:translateX(6px)}

    /* Decorative underline effect */
    .underline{
      display:inline-block;
      position:relative;
    }
    .underline::after{
      content:"";
      position:absolute;
      left:0; bottom:-6px;
      width:100%;
      height:6px;
      border-radius:6px;
      background: linear-gradient(90deg, rgba(124,58,237,0.18), rgba(6,182,212,0.12));
      transform:scaleX(.12);
      transform-origin:left center;
      transition: transform 420ms cubic-bezier(.2,.9,.2,1);
    }
    .underline:hover::after{ transform:scaleX(1) }

    /* Small footer / meta */
    .meta{
      margin-top:6px;
      font-size:.88rem;
      color:rgba(255,255,255,0.55);
    }

    /* Responsive tweaks */
    @media (min-width:880px){
      .wrap{grid-template-columns: 1fr 360px; align-items:start; gap:28px}
      .card{padding:42px}
    }

    @media (max-width:420px){
      body{padding:22px}
      .card{padding:20px}
      .btn{padding:10px 14px}
    }

    /* Accessibility: reduce-motion respects user preference */
    @media (prefers-reduced-motion: reduce){
      .card, .btn{animation:none; transition:none}
      .shape-a, .shape-b{display:none}
    }
  </style>
</head>
<body>
  <!-- soft floating shapes -->
  <div class="float-shape shape-a" aria-hidden="true"></div>
  <div class="float-shape shape-b" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <!-- big card -->
    <section class="card" aria-labelledby="pageTitle">
      <h1 id="pageTitle">Fuck you let back the let yes please!! <span class="underline">you will the flower of my life</span></h1>
      <!-- Use anchor styled as a button for navigation -->
      <a class="btn" href="index.html" role="button">
        Back
        <span class="chev" aria-hidden="true">â†’</span>
      </a>
      <img src="https://media.istockphoto.com/id/140472118/photo/middle-finger.jpg?s=612x612&w=0&k=20&c=PHWkY3qathm5pjKIIJ5G2fggGxln0puxrdYlD6ly3Nc=" alt=""
      style="width: 300px; height: 300px;"
      >
    </section>


  </main>
</body>
</html>
